<!DOCTYPE html>
<html>
<head>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        iframe {
            width: 800px;
            height: 600px;
            border: none;
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById("frame").src = page;
        }
    </script>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Test Selector</button>
        <div class="dropdown-content">
            <a href="#" onclick="loadPage('Test 1 Dalia Appears.html')">Test 1 Dalia Appears</a>
            <a href="#" onclick="loadPage('Test 2 Specific Colors.html')">Test 2 Specific Colors</a>
            <a href="#" onclick="loadPage('Test 3 Color vs Spelling Images.html')">Test 3 Color vs Spelling Images</a>
            <a href="#" onclick="loadPage('Test 4 Math Reaction Time.html')">Test 4 Math Reaction Time</a>
        </div>
    </div>
    <h1></h1>
    <iframe id="frame"></iframe>
</body>
</html>
